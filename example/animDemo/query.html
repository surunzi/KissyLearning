<!doctype html><html><head><meta charset="utf-8"><title>Anim简单示例</title><link rel="stylesheet" href="style.css"></head><body><h1 id="title">Anim Demos</h1><div id="nav"><a href="index.html">Basic</a> <a href="easing.html">Easing</a> <a href="query.html">Query</a> <a href="control.html">Control</a> <a href="custom.html">Custom</a></div><div id="demo-container"><div id="object"></div></div><ul id="control"><li id="run">Run</li></ul><script src="http://g.tbcdn.cn/kissy/k/1.4.3/seed.js" data-combine="{combine:true}"></script><script src="effect.js"></script><script>KISSY.use('node, anim', function (S, Node, Anim) {
        Node.one('#run').on('click', function () {
            Node.one('#object').animate({
                'left': 555,
                'transform': 'rotate(360deg)'
            }, 1).animate({
                'left': 0,
                'transform': 'rotate(0deg)'
            }, 1).animate({
                'left': 277.5,
                'transform': 'scale(0.1)'
            }, 0.5).animate({
                'transform': 'scale(2)',
                'opacity': 0
            }, 0.3).animate({
                'transform': 'scale(1)',
                'opacity': 1
            }, 0.3).animate({
                'left': 0
            }, 1);
        });
    });</script></body></html>
