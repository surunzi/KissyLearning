<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Anim简单示例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Anim Demos</h1>
    <div id="nav">
        <a href="index.html">Basic</a>
        <a href="easing.html">Easing</a>
        <a href="query.html">Query</a>
        <a href="control.html">Control</a>
        <a href="custom.html">Custom</a>
    </div>
    <div id="demo-container">
        <div id="object"></div>
    </div>
    <ul id="control">
        <li id="run">Run</li>
        <li id="reset">Reset</li>
    </ul>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.3/seed.js" data-combine="{combine:true}"></script>
    <script src="effect.js"></script>
    <script>
    KISSY.use('node, anim', function (S, Node, Anim) {
        Node.one('#run').on('click', function () {
            new Anim('#object', {
                'opacity': {
                    frame: function (anim, fx) {
                        var dom = anim.node,
                            opacity = dom.style.opacity;
                        if (opacity === '1') {
                            dom.style.opacity = 0;
                        } else {
                            dom.style.opacity = 1;
                        }
                    }
                },
                'left': {
                    value: 555,
                    easing: 'swing'
                },
                'transform': {
                    value: 'scale(0.01)',
                    easing: 'elasticBoth'
                }
            }, 5).run();
        });
    });
    </script>
</body>
</html>
